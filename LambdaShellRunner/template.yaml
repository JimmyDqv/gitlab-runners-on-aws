AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: GitLab Lambda Shell Runner

Globals:
  # Update to reflect the need.
  Function:
    Timeout: 180
    MemorySize: 5000

Resources:
  GitLabRunnerShellFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt AdminRole.Arn
      PackageType: Image
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./Lambda
      DockerTag: v1

  AdminRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        # This should reflect what the Runner need, least privilege.
        - PolicyName: admin
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "*"
                Resource: "*"

Outputs:
  GitLabRunnerShellFunctionArn:
    Description: "GitLabRunnerShellFunction ARN"
    Value: !GetAtt GitLabRunnerShellFunction.Arn
